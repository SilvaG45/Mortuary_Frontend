<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="theFormGroup">
            <div class="container">
              <div class="row">
                <div class="col-4">Id:</div>
                <div class="col-8">
                  {{ chatRoom.id }}
                </div>
              </div>
              <div class="row">
                <div class="col-4">Servicio en ejecución_id:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="chatRoom.service_execution_id"
                    [disabled]="mode == 1"
                    formControlName="service_execution_id"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.service_execution_id.errors &&
                      (getTheFormGroup.service_execution_id.dirty ||
                        getTheFormGroup.service_execution_id.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="
                        getTheFormGroup.service_execution_id.errors.required
                      "
                      class="msnError"
                      >Requerido</strong
                    >
                    <strong
                      *ngIf="
                        getTheFormGroup.service_execution_id.errors.minlength
                      "
                      class="msnError"
                      >Inválido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Holder_id</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="chatRoom.holder_id"
                    [disabled]="mode == 1"
                    formControlName="holder_id"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.holder_id.errors &&
                      (getTheFormGroup.holder_id.dirty ||
                        getTheFormGroup.holder_id.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.holder_id.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Nombre</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="chatRoom.name"
                    [disabled]="mode == 1"
                    formControlName="name"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.name.errors &&
                      (getTheFormGroup.name.dirty ||
                        getTheFormGroup.name.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.name.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Código</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="chatRoom.code"
                    [disabled]="mode == 1"
                    formControlName="code"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.code.errors &&
                      (getTheFormGroup.code.dirty ||
                        getTheFormGroup.code.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.code.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Status:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="chatRoom.status"
                    [disabled]="mode == 1"
                    formControlName="status"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.status.errors &&
                      (getTheFormGroup.status.dirty ||
                        getTheFormGroup.status.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.status.errors.max"
                      class="msnError"
                      >El número debe ser 0 o 1</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.status.errors.min"
                      class="msnError"
                      >El número debe ser 0 o 1</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.status.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                  <button
                    *ngIf="mode == 2"
                    class="btn btn-primary btn-block"
                    (click)="create()"
                  >
                    Crear
                  </button>
                  <button
                    *ngIf="mode == 3"
                    class="btn btn-primary btn-block"
                    (click)="update()"
                  >
                    Actualizar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

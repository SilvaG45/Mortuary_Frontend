<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensajes</title>
  </head>
  <body>
    <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <div style="display: flex; justify-content: space-between">
                <div class="col-3">
                  <h3 class="mb-0 small-text">Mensajes</h3>
                </div>
                <div class="col-6"></div>

                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-success"
                    (click)="create()"
                  >
                    Crear
                  </button>
                  <button
                    type="button"
                    class="btn btn-success"
                    (click)="chatRooms()"
                  >
                    ChatRooms
                  </button>
                </div>
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="col-1">ID</th>
                      <th class="col-3">User_id</th>
                      <th class="col-3">ChatRoom_id</th>
                      <th class="col-3">Mensaje</th>
                      <!-- <th class="col-3">Fecha</th> -->
                      <th class="col-3">status</th>
                      <th class="col-5">Opciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let actual of messages">
                      <td>{{ actual.id }}</td>
                      <td>{{ actual.user_id }}</td>
                      <td>{{ actual.chatroom_id }}</td>
                      <td>{{ actual.message }}</td>
                      <!-- <td>{{ actual.date }}</td> -->
                      <td>{{ actual.status }}</td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-primary"
                          (click)="view(actual.id)"
                        >
                          Ver
                        </button>
                        <button
                          type="button"
                          class="btn btn-warning"
                          (click)="update(actual.id)"
                        >
                          Editar
                        </button>
                        <button
                          type="button"
                          class="btn btn-danger"
                          (click)="delete(actual.id)"
                        >
                          Eliminar
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <style>
    .small-text {
      font-size: 18px;
    }
    .table {
      font-size: 14px;
    }
    .table th,
    .table td {
      font-size: 9px;
    }
    .btn {
      font-size: 12px;
    }
  </style>
</html>

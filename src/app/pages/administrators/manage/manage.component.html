<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="theFormGroup">
            <div class="container">
              <div class="row">
                <div class="col-4">Id:</div>
                <div class="col-8">
                  {{ administrator.id }}
                </div>
              </div>
              <div class="row">
                <div class="col-4">user_id:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="administrator.user_id"
                    [disabled]="mode == 1"
                    formControlName="user_id"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.user_id.errors &&
                      (getTheFormGroup.user_id.dirty ||
                        getTheFormGroup.user_id.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.user_id.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Responsabilities:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="administrator.responsabilities"
                    [disabled]="mode == 1"
                    formControlName="responsabilities"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.responsabilities.errors &&
                      (getTheFormGroup.responsabilities.dirty ||
                        getTheFormGroup.responsabilities.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.responsabilities.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.responsabilities.errors.min"
                      class="msnError"
                      >Valor mínimo debe ser 1</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.responsabilities.errors.max"
                      class="msnError"
                      >Valor máximo debe ser 120</strong
                    >
                  </div>
                </div>
              </div> <!-- Aquí cierra el div.row de Responsabilities -->
              <div class="row"> <!-- Apertura del nuevo div.row de Status -->
                <div class="col-4">Status:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="administrator.status"
                    [disabled]="mode == 1"
                    formControlName="status"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.status.errors &&
                      (getTheFormGroup.status.dirty ||
                        getTheFormGroup.status.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.status.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.status.errors.min"
                      class="msnError"
                      >Valor mínimo debe ser 2</strong
                    >
                  </div>
                </div>
              </div> <!-- Aquí cierra el div.row de Status -->
              <!-- <div class="row">
                <div class="col-4">Headquarter:</div>
                <div class="col-8">
                  <select class="form-control" formControlName="idHeadquarter">
                    <option
                      *ngFor="let option of headquarters"
                      [value]="option.id"
                    >
                      Nombre: {{ option.name }} - Descripción: {{ option.description }} -
                      Capacidad: {{ option.capacidad }}
                    </option>
                  </select>
                </div>
              </div> -->
              <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                  <button
                    *ngIf="mode == 2"
                    class="btn btn-primary btn-block"
                    (click)="create()"
                  >
                    Crear
                  </button>
                  <button
                    *ngIf="mode == 3"
                    class="btn btn-primary btn-block"
                    (click)="update()"
                  >
                    Actualizar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="theFormGroup">
            <div class="container">
              <div class="row">
                <div class="col-4">Id:</div>
                <div class="col-8">
                  {{ commentsAndRatings.id }}
                </div>
              </div>
              <div class="row">
                <div class="col-4">Servicio en ejecución_id:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="commentsAndRatings.service_execution_id"
                    [disabled]="mode == 1"
                    formControlName="service_execution_id"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.service_execution_id.errors &&
                      (getTheFormGroup.service_execution_id.dirty ||
                        getTheFormGroup.service_execution_id.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="
                        getTheFormGroup.service_execution_id.errors.required
                      "
                      class="msnError"
                      >Requerido</strong
                    >
                    <strong
                      *ngIf="
                        getTheFormGroup.service_execution_id.errors.minlength
                      "
                      class="msnError"
                      >Inválido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Customer_id</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="commentsAndRatings.customer_id"
                    [disabled]="mode == 1"
                    formControlName="customer_id"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.customer_id.errors &&
                      (getTheFormGroup.customer_id.dirty ||
                        getTheFormGroup.customer_id.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.customer_id.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Descripción</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="commentsAndRatings.description"
                    [disabled]="mode == 1"
                    formControlName="description"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.description.errors &&
                      (getTheFormGroup.description.dirty ||
                        getTheFormGroup.description.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.description.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Rating</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="commentsAndRatings.rating"
                    [disabled]="mode == 1"
                    formControlName="rating"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.rating.errors &&
                      (getTheFormGroup.rating.dirty ||
                        getTheFormGroup.rating.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.rating.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                  <button
                    *ngIf="mode == 2"
                    class="btn btn-primary btn-block"
                    (click)="create()"
                  >
                    Crear
                  </button>
                  <button
                    *ngIf="mode == 3"
                    class="btn btn-primary btn-block"
                    (click)="update()"
                  >
                    Actualizar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

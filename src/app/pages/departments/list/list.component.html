<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Icons</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col-1">ID</th>
                <th scope="col-2">Name</th>
                <th scope="col-4">Location</th>
                <th scope="col-1">Status</th>
                <th scope="col-5">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let actual of departments">
                <td>{{ actual.ID }}</td>
                <td>{{ actual.Name }}</td>
                <td>{{ actual.Location }}</td>
                <td>{{ actual.Status }}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-success"
                    (click)="view(actual.id)"
                  >
                    Ver
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="update(actual.id)"
                  >
                    Editar
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning"
                    (click)="delete(actual.id)"
                  >
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

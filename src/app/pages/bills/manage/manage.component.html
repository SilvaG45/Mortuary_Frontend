<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="theFormGroup">
            <div class="container">
              <div class="row">
                <div class="col-4">Id:</div>
                <div class="col-8">
                  {{ bill.id }}
                </div>
              </div>
              <div class="row">
                <div class="col-4">customer_id:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="bill.customer_id"
                    [disabled]="mode == 1"
                    formControlName="customer_id"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.customer_id.errors &&
                      (getTheFormGroup.customer_id.dirty ||
                        getTheFormGroup.customer_id.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.customer_id.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Membership_id:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="bill.membership_id"
                    [disabled]="mode == 1"
                    formControlName="membership_id"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.membership_id.errors &&
                      (getTheFormGroup.membership_id.dirty ||
                        getTheFormGroup.membership_id.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.membership_id.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div> <!-- Cierra el div.row de Membership_id -->
              <div class="row"> <!-- Nueva fila para Price -->
                <div class="col-4">Price:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="bill.price"
                    [disabled]="mode == 1"
                    formControlName="price"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.price.errors &&
                      (getTheFormGroup.price.dirty ||
                        getTheFormGroup.price.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.price.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.price.errors.min"
                      class="msnError"
                      >Valor mínimo debe ser 10000</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.price.errors.max"
                      class="msnError"
                      >Valor máximo debe ser 1000000</strong
                    >
                  </div>
                </div>
              </div> <!-- Cierra el div.row de Price -->
              <div class="row"> <!-- Nueva fila para Status -->
                <div class="col-4">Status:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="bill.status"
                    [disabled]="mode == 1"
                    formControlName="status"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.status.errors &&
                      (getTheFormGroup.status.dirty ||
                        getTheFormGroup.status.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.status.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div> <!-- Cierra el div.row de Status -->
              <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                  <button
                    *ngIf="mode == 2"
                    class="btn btn-primary btn-block"
                    (click)="create()"
                  >
                    Crear
                  </button>
                  <button
                    *ngIf="mode == 3"
                    class="btn btn-primary btn-block"
                    (click)="update()"
                  >
                    Actualizar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

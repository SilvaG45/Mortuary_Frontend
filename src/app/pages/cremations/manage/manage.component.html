<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="theFormGroup">
            <div class="container">
              <div class="row">
                <div class="col-4">Id:</div>
                <div class="col-8">
                  {{ cremation.id }}
                </div>
              </div>
              <div class="row">
                <div class="col-4">service_id:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="cremation.service_id"
                    [disabled]="mode == 1"
                    formControlName="service_id"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.service_id.errors &&
                      (getTheFormGroup.service_id.dirty ||
                        getTheFormGroup.service_id.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.service_id.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">room_id:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="cremation.room_id"
                    [disabled]="mode == 1"
                    formControlName="room_id"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.room_id.errors &&
                      (getTheFormGroup.room_id.dirty ||
                        getTheFormGroup.room_id.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.room_id.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">cremation_date:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="cremation.cremation_date"
                    [disabled]="mode == 1"
                    formControlName="cremation_date"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.cremation_date.errors &&
                      (getTheFormGroup.cremation_date.dirty ||
                        getTheFormGroup.cremation_date.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.cremation_date.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <!-- Apertura del nuevo div.row de Status -->
                <div class="col-4">status:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="cremation.status"
                    [disabled]="mode == 1"
                    formControlName="status"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.status.errors &&
                      (getTheFormGroup.status.dirty ||
                        getTheFormGroup.status.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.status.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <!-- Aquí cierra el div.row de Status -->
              <!-- <div class="row">
                <div class="col-4">Headquarter:</div>
                <div class="col-8">
                  <select class="form-control" formControlName="idHeadquarter">
                    <option
                      *ngFor="let option of cremation"
                      [value]="option.id"
                    >
                      Nombre: {{ option.name }} - Descripción: {{ option.description }} -
                      Capacidad: {{ option.capacidad }}
                    </option>
                  </select>
                </div>
              </div> -->
              <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                  <button
                    *ngIf="mode == 2"
                    class="btn btn-primary btn-block"
                    (click)="create()"
                  >
                    Crear
                  </button>
                  <button
                    *ngIf="mode == 3"
                    class="btn btn-primary btn-block"
                    (click)="update()"
                  >
                    Actualizar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

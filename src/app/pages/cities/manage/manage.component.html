<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="theFormGroup">
            <div class="container">
              <div class="row">
                <div class="col-4">Id:</div>
                <div class="col-8">
                  {{ city.id }}
                </div>
              </div>
              <div class="row">
                <div class="col-4">Name:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="city.name"
                    [disabled]="mode == 1"
                    formControlName="name"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.name.errors &&
                      (getTheFormGroup.name.dirty ||
                        getTheFormGroup.name.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.name.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.name.errors.minlength"
                      class="msnError"
                      >Debe tener al menos 5 caracteres</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.name.errors.maxlength"
                      class="msnError"
                      >No debe tener m√°s de 20 caracteres</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Department ID:</div>
                <div class="col-8">
                  <input
                    type="number"
                    class="form-control"
                    [(ngModel)]="city.department_id"
                    [disabled]="mode == 1"
                    formControlName="department_id"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.department_id.errors &&
                      (getTheFormGroup.department_id.dirty ||
                        getTheFormGroup.department_id.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.department_id.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Status:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="city.status"
                    [disabled]="mode == 1"
                    formControlName="status"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.status.errors &&
                      (getTheFormGroup.status.dirty ||
                        getTheFormGroup.status.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.status.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                  <button
                    *ngIf="mode == 2"
                    class="btn btn-primary btn-block"
                    (click)="create()"
                  >
                    Crear
                  </button>
                  <button
                    *ngIf="mode == 3"
                    class="btn btn-primary btn-block"
                    (click)="update()"
                  >
                    Actualizar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

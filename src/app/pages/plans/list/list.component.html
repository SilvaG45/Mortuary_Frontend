<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensajes</title>
    <style>
      .small-text {
        font-size: 18px;
      }
      .table {
        font-size: 14px;
      }
      .table th,
      .table td {
        font-size: 10px; /* Ajusta el tamaño de la fuente de la tabla según sea necesario */
      }
      .btn {
        font-size: 12px; /* Ajusta el tamaño de la fuente de los botones según sea necesario */
      }
    </style>
  </head>
  <body>
    <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <div class="row">
                <div class="col-3">
                  <h3 class="mb-0 small-text">Planes</h3>
                </div>
                <div class="col-6"></div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-success"
                    (click)="create()"
                  >
                    Crear
                  </button>
                </div>
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="col-1">ID</th>
                      <th class="col-3">Nombre</th>
                      <th class="col-3">Descripción</th>
                      <th class="col-3"># Beneficarios</th>
                      <th class="col-3">Precio</th>
                      <th class="col-3">Descuento</th>
                      <th class="col-5">Opciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let actual of plans">
                      <td>{{ actual.id }}</td>
                      <td>{{ actual.name }}</td>
                      <td>{{ actual.description }}</td>
                      <td>{{ actual.number_of_beneficiaries }}</td>
                      <td>{{ actual.price }}</td>
                      <td>{{ actual.discount }}</td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-primary btn-sm"
                          (click)="view(actual.id)"
                        >
                          Ver
                        </button>
                        <button
                          type="button"
                          class="btn btn-warning btn-sm"
                          (click)="update(actual.id)"
                        >
                          Editar
                        </button>
                        <button
                          type="button"
                          class="btn btn-danger btn-sm"
                          (click)="delete(actual.id)"
                        >
                          Eliminar
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<div class="two-factor-auth-container">
  <h2>Ingrese su código de autenticación de dos factores</h2>
  <form (ngSubmit)="verifyCode()">
    <div class="form-group">
      <label for="code">Código de 4 dígitos</label>
      <input
        type="number"
        id="code"
        [(ngModel)]="code"
        name="code"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Verificar</button>
  </form>
</div>

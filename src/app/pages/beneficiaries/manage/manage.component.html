<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="theFormGroup">
            <div class="container">
              <div class="row">
                <div class="col-4">Id:</div>
                <div class="col-8">
                  {{ beneficiarie.id }}
                </div>
              </div>
              <div class="row">
                <div class="col-4">Customer_id:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="beneficiarie.customer_id"
                    [disabled]="mode == 1"
                    formControlName="customer_id"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.customer_id.errors &&
                      (getTheFormGroup.customer_id.dirty ||
                        getTheFormGroup.customer_id.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.customer_id.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Holder_id:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="beneficiarie.holder_id"
                    [disabled]="mode == 1"
                    formControlName="holder_id"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.holder_id.errors &&
                      (getTheFormGroup.holder_id.dirty ||
                        getTheFormGroup.holder_id.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.holder_id.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Isprincipal_beneficiarie:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="beneficiarie.isprincipal_beneficiarie"
                    [disabled]="mode == 1"
                    formControlName="isprincipal_beneficiarie"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.isprincipal_beneficiarie.errors &&
                      (getTheFormGroup.isprincipal_beneficiarie.dirty ||
                        getTheFormGroup.isprincipal_beneficiarie.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="
                        getTheFormGroup.isprincipal_beneficiarie.errors.required
                      "
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">is_emergy_contact:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="beneficiarie.is_emergy_contact"
                    [disabled]="mode == 1"
                    formControlName="is_emergy_contact"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.is_emergy_contact.errors &&
                      (getTheFormGroup.is_emergy_contact.dirty ||
                        getTheFormGroup.is_emergy_contact.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.is_emergy_contact.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">status:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="beneficiarie.status"
                    [disabled]="mode == 1"
                    formControlName="status"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.status.errors &&
                      (getTheFormGroup.status.dirty ||
                        getTheFormGroup.status.touched ||
                        trysend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.status.errors.max"
                      class="msnError"
                      >El número debe ser 0 o 1</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.status.errors.min"
                      class="msnError"
                      >El número debe ser 0 o 1</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.status.errors.required"
                      class="msnError"
                      >Requerido</strong
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                  <button
                    *ngIf="mode == 2"
                    class="btn btn-primary btn-block"
                    (click)="create()"
                  >
                    Crear
                  </button>
                  <button
                    *ngIf="mode == 3"
                    class="btn btn-primary btn-block"
                    (click)="update()"
                  >
                    Actualizar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
